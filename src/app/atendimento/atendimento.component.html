<section class="content-header">
  <h1>
    Hist√≥rico de atendimentos
  </h1>
</section>
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box">
        <div class="box-body">
          <div class="col-md-6">
            <div class="form-group">
              <label>Periodo:</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-calendar"></i>
                </div>
                <input class="form-control pull-right" id="reservation" type="text">
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Cliente:</label>
              <input class="form-control" type="text" [(ngModel)]="cliente" (change)="filter()">
            </div>
          </div>
        </div>
      </div>
      <div class="box">
        <div class="box-body">
          <ul class="products-list product-list-in-box">
            <li class="item" *ngFor="let atendimento of atendimentos" (click)="dril(atendimento)">
              <div class="col-md-4 ">
                <span class="product-title">{{ atendimento.cliente }}</span> <br />
                <span>GDC: {{ atendimento.gdc }}</span>
              </div>
              <div class="col-md-4">
                  <div class="progress-group">
                    <span class="progress-text">Quantidade</span>
                    <span class="progress-number"><b>{{ atendimento.quantidade }}</b>/{{ maiorQuantidade }}</span>
                    <div class="progress sm">
                      <div class="progress-bar progress-bar-aqua" [ngStyle]="{'width': atendimento.quantidade * 100 / maiorQuantidade + '%'}"></div>
                    </div>
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="progress-group">
                    <span class="progress-text">Tempo total</span>
                    <span class="progress-number"><b>{{ atendimento.tempo }}</b>/{{ maiorTempo }}</span>
                    <div class="progress sm">
                      <div class="progress-bar progress-bar-red" [ngStyle]="{'width': atendimento.tempo * 100 / maiorTempo + '%'}"></div>
                    </div>
                  </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
